[package]
name = "parakeet-bot"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.44"
async-trait = "0.1.51"
dotenv = "0.15.0"
enum_dispatch = "0.3.7"
lazy_static = "1.4.0"
paste = "1.0.5"
serenity = { version = "0.10.9", default-features = false, features = ["rustls_backend", "unstable_discord_api", "http", "builder", "cache", "model", "client", "utils", "voice"] }
songbird = "0.2.0"
strum = "0.21.0"
strum_macros = "0.21.1"
thiserror = "1.0.30"
tokio = { version = "1.12.0", default-features = false, features = ["macros", "rt-multi-thread"] }
tracing = "0.1.29"
tracing-subscriber = "0.2.25"
